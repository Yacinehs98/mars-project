        <style>
            body{
                margin: 0px;
                padding: 0px 80px;
                background:url(https://img.favpng.com/2/18/16/galaxy-outer-space-universe-png-favpng-brrV5xPmietEEctaWcSpBDahS.jpg) no-repeat;
                background-size: cover;
            }
            nav{
                display: flex;
                justify-content: space-between;
                align-items: center;
                border: 1px solid black;
                border-top: none;
                border-radius: 0px 0px 20px 20px;
                padding-left: 20px;
                padding-right:20px ;
                
            }
            nav a{
                margin-right: 20px;
                text-decoration: none;
                text-transform: uppercase;
                color: inherit;
                
            }
            nav button{
                padding: 10px 25px;
                text-transform: uppercase;
                font-size: 10px;
                border: 1px solid black;
                border-radius: 15px;
                background-color: transparent;
                font-weight: bolder;
            }
            section{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding-bottom: 40px;
            }
            section h1{
                font-size: 90px;
                width: 450px;
                text-transform: uppercase;
                text-align: center;
                margin-bottom: 0;
            }
            section h1 span{
                color: orange;
            }
            section p{
                
                font-size: 15px;
                text-transform: uppercase;
            }
            section button{
                margin: 50px;
                padding: 15px 40px ;
                text-transform: uppercase;
                font-size: 15px;
                color: white;
                background-color: black;
                border-radius: 25px;
            }
            .s2{
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                background-color: white;
                border-radius: 35px 35px 0px 0px;
                padding: 0px 60px 0px 60px;
            }
           
            #d1 img{
                width: 190px;
                height: 80px;
            }
            #d1 p{
                font-size: 12px;
                width: 160px;
            }
            #d2 img{
                width: 120px;
                margin-top: -120px;
                border-radius: 60px;
            }
            #d2 p{
                width: 170px;
            }
            #d3 img{

                border-radius: 200px 200px 0px 0px;
                margin-top:-70px;
                
            }

        </style>
